<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h2 class="text-center text-5xl mt-16">Welcome to my <span class=" text-pink-600">Banking Site</span>
            !!!
        </h2>
    </header>

    <main>
        <section>
            <!-- deposit,Withdraw and balance -->
            <div class="grid grid-cols-3 gap-6 mt-4 mx-auto text-3xl w-3/4">
                <div class=" bg-yellow-300 p-8 rounded">
                    <h2 class="text-3xl">Deposit</h2>
                    <h4 class="text-5xl">$<span id="deposit-amount">00</span>
                    </h4>
                </div>
                <div class="bg-green-300 p-8  rounded">
                    <h2 class="text-3xl">Withdraw</h2>
                    <h4 class="text-5xl">$<span id="withdraw-amount">00</span></h4>
                </div>
                <div class=" bg-red-300 p-8 rounded">
                    <h2 class="text-3xl">Balance</h2>
                    <h4 class="text-5xl">$<span id="current-balance">1240</span></h4>
                </div>

            </div>
        </section>
        <!-- input withdraw and deposit balance -->
        <section>
            <div class="grid grid-cols-2 gap-4 mt-4 mx-auto text-3xl w-3/4">
                <div class="bg-green-100 mt-6 ">
                    <h2 class="ml-2 text-2xl font-semibold">Please Deposit</h2>
                    <input id="deposit-input" class="block m-2 rounded border w-11/12" type="text" name=""
                        placeholder="$ amount want to Deposit" id="">

                    <button id="deposit-button"
                        class=" m-2 rounded border-2 border-gray-100 p-1 bg-pink-400 text-white font-normal">Deposit</button>
                </div>
                <div class="bg-pink-400 mt-6">
                    <h2 class="ml-2 text-2xl font-semibold">Please Withdraw</h2>
                    <input id="withdraw-input" class="block m-2 rounded border w-11/12" type="text" name=""
                        placeholder="$ want to Deposit" id="">

                    <button id="withdraw-button"
                        class="m-2 rounded border-2 border-gray-100 p-1 bg-blue-400 text-white font-normal">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/bank.js"></script>
</body>

</html>
