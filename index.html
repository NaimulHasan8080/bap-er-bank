<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">


</head>

<body>
    <header>
        <h2 class="text-center text-5xl mt-16">Welcome to my <span class=" text-pink-600">Baap er Bank</span>
            !!!
        </h2>
    </header>

    <main>
        <section>
            <div class="bg-green-100 w-3/4 mx-auto mt-6">
                <h2 class="ml-2 text-3xl font-semibold">Please Login</h2>
                <input id="email-field" class="block m-2 rounded border p-1 w-3/4" type="text" name=""
                    placeholder="Enter your E-mail" id="">
                <input class="block m-2 rounded border p-1 w-3/4" type="password" name="" placeholder="Password"
                    id="password-field">
                <button id="submit-button"
                    class="ml-2 m-2 rounded border-2 border-gray-100 p-2 bg-pink-400 text-white font-medium">Login</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
